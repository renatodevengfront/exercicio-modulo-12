<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Formulário de Cadastro</h1>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" placeholder="Digite o nome">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" placeholder="Digite o e-mail">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" type="tel" id="telefone" placeholder="Digite o telefone">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
